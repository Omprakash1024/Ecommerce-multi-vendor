<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
	
	<link rel="canonical" href="https://getbootstrap.com/docs/5.3/examples/sign-in/">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@docsearch/css@3">
	
<link rel="stylesheet" type="text/css" th:href="@{/Common.css}">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 body-background"><!-- bg-body-tertiary -->
    <main class="form-signin w-100" style="max-width: 400px;">
        <form action="/login.htm/createAccountSave" method="post">
            <h3 class="h3 mb-3 fw-normal">Sign Up to OnePlace</h3>
            
            <div class="form-floating mb-3">
                <input type="text" id="floatingInput" name="userId" class="form-control" placeholder="User ID">
                <label for="floatingInput">User ID</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="text" id="floatingInput" name="userName" class="form-control" placeholder="User Name">
                <label for="floatingInput">User Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" id="floatingPassword" name="password" class="form-control" placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>
            
            <div class="form-floating mb-3">
                <input type="password" id="floatingPassword" name="confPass" class="form-control" placeholder="Confirm Password">
                <label for="floatingPassword">Confirm Password</label>
            </div>
            
            <button type="submit" class="btn btn-primary w-100 py-2 mt-3">Sign Up</button>
            
            <div  class="mt-3 mb-3 align-items-center justify-content-center">
                 <a href="/login.htm">Already have an account?</a>
            </div>
            <div class ="Message Model">
            
            <div class="text-center mt-3">
                <span class="error-text" th:text="${ErrorMessage}"></span>
            </div>
            
            <div class="text-center mt-3">
                <span class="success-text" th:text="${message}"></span>	
            </div>
            </div>
            
        </form>
    </main>
</body>

</html>
